<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main class="card">
    <div class="img-container">
      <img src="images/image-product-desktop.jpg" alt="Image Product">
    </div>
    <div class="content">
      <p class="product">PERFUME</p>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <h1 class="actual-price">$149.99</h1>
        <p>$169.99</p>
      </div>

      <button>
      <img src="images/icon-cart.svg" alt="icon cart">Add to Cart</button>

    </div>
  </main>
</body>
</html>
